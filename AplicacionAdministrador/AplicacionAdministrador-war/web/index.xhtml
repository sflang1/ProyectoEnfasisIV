<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Sistema de administración Carrusel de objetos</title>
        <meta name="viewport" content="width=device-width"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <c:if test="#{usuarioMB.validado}">
            <META http-equiv="REFRESH" CONTENT="0,url=admin.xhtml"/>
        </c:if>
        <c:if test="#{!usuarioMB.validado}">
            <div id="contenido">
                <div id="tituloform">Formulario de autenticación</div>
                <h:form>
                    <table id="datosform">
                        <tr>
                            <td>
                                Nombre de usuario:
                            </td>
                            <td>
                                <h:inputText value="#{usuarioMB.administrador.username}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Contraseña:
                            </td>
                            <td>
                                <h:inputSecret value="#{usuarioMB.administrador.password}"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton style="margin-left: 10em; margin-top: 1em; padding: 0.5em 1em 0.5em 1em; border-radius: 1em;" action="#{usuarioMB.autenticarAdministrador()}" value="Aceptar"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
            <div id="nombre">
			Sistema de control de titulares<br/>
                        Carrusel de noticias.
            </div>
       </c:if>
    </body>
</html>
